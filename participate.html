<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mitmachen – WWV</title>
  <style>
    body {
      background-color: #111;
      color: #fff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 2rem;
      text-align: center;
    }
    form {
      max-width: 500px;
      margin: 0 auto;
      background: #222;
      padding: 1.5em;
      border-radius: 10px;
    }
    input, textarea {
      width: 100%;
      margin: 0.5em 0;
      padding: 0.7em;
      border: none;
      border-radius: 5px;
      font-size: 1em;
    }
    button {
      background-color: #a52a3a;
      color: white;
      border: none;
      padding: 0.8em 1.2em;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1em;
    }
  </style>
</head>
<body>
  <h1>Mitmachen beim WWV</h1>
  <p>Teile deine Vulva anonym für das Mosaik.</p>

  <form method="POST" action="https://script.google.com/macros/s/AKfycbwOU-Z30OkI3H1LIGEAitgt4Q5Gnp-pth46NrEs8s_bv_Bx3iW7PQ1-CTgJG-DWJzTK/exec" enctype="multipart/form-data">
    <input type="text" name="Name" placeholder="Dein Name (optional)" />
    <input type="text" name="Age" placeholder="Alter (optional)" />
    <input type="text" name="Country" placeholder="Land (optional)" />
    <textarea name="Message" placeholder="Begleittext oder Gedanken (optional)"></textarea>

    <p>Bis zu 3 Bilder hochladen:</p>
    <input type="file" name="photos" accept="image/*" multiple required />

    <br>
    <button type="submit">Absenden</button>
  </form>
</body>
</html>
