<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mitmachen – WWV</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background-color: black;
      color: white;
      text-align: center;
    }

    h1 {
      margin-top: 2em;
      font-size: 2em;
    }

    iframe {
      width: 95%;
      max-width: 600px;
      height: 800px;
      border: none;
      margin-top: 1em;
    }

    .menu-button {
      position: absolute;
      top: 1em;
      right: 1em;
      width: 40px;
      height: 40px;
      background-color: #6a0f0f;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      z-index: 20;
    }

    .menu-button span {
      display: block;
      width: 22px;
      height: 3px;
      margin: 5px auto;
      background-color: white;
    }

    .menu-overlay-wrapper {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: 15;
    }

    .menu-overlay-wrapper.open {
      display: block;
    }

    .menu-overlay {
      position: absolute;
      top: 0;
      right: 0;
      width: 200px;
      height: 100%;
      background-color: #111;
      padding-top: 60px;
      box-shadow: -2px 0 5px rgba(0,0,0,0.5);
    }

    .menu-overlay a {
      display: block;
      padding: 1em;
      color: white;
      text-decoration: none;
      border-bottom: 1px solid #333;
    }

    .menu-overlay a:hover {
      background-color: #6a0f0f;
    }

    .close-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      font-size: 24px;
      color: white;
      background: none;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <button class="menu-button" onclick="toggleMenu()">
    <span></span>
    <span></span>
    <span></span>
  </button>

  <div class="menu-overlay-wrapper" id="menuWrapper" onclick="closeMenu()">
    <div class="menu-overlay" onclick="event.stopPropagation();">
      <button class="close-btn" onclick="toggleMenu()">×</button>
      <a href="index.html">Homepage</a>
      <a href="gallery.html">Galerie</a>
      <a href="viewer.html">Mosaik</a>
      <a href="participate.html">Mitmachen</a>
    </div>
  </div>

  <h1>Mitmachen</h1>

  <iframe src="https://tally.so/r/wQELJY" loading="lazy"></iframe>

  <script>
    function toggleMenu() {
      document.getElementById('menuWrapper').classList.toggle('open');
    }

    function closeMenu() {
      document.getElementById('menuWrapper').classList.remove('open');
    }
  </script>
</body>
</html>
