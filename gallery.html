<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Galerie – WWV</title>
  <style>
    body {
      background-color: black;
      color: white;
      font-family: sans-serif;
      margin: 0;
      padding: 1em;
      text-align: center;
    }

    h1 {
      font-size: 2em;
      margin-bottom: 1em;
    }

    .preview {
      display: none;
      margin-bottom: 2em;
    }

    .preview img {
      max-width: 100%;
      max-height: 60vh;
      border-radius: 10px;
    }

    .info {
      margin-top: 1em;
      font-size: 1em;
      color: #ccc;
    }

    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
    }

    .gallery-item {
      width: 120px;
      height: 120px;
      background: #222;
      border-radius: 6px;
      overflow: hidden;
      cursor: pointer;
    }

    .gallery-item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
  </style>
</head>
<body>

  <h1>Galerie</h1>

  <div class="preview" id="previewBox">
    <img id="previewImage" src="" alt="Vorschau">
    <div class="info">
      <p><strong>Name:</strong> –</p>
      <p><strong>Age:</strong> –</p>
      <p><strong>Country:</strong> –</p>
      <p><strong>Message:</strong> –</p>
    </div>
  </div>

  <div class="gallery" id="gallery"></div>

  <script>
    const gallery = document.getElementById("gallery");
    const previewBox = document.getElementById("previewBox");
    const previewImage = document.getElementById("previewImage");

    const totalImages = 150; // ggf. anpassen

    for (let i = 0; i < totalImages; i++) {
      const img = new Image();
      img.src = `tiles/tile_${i}.jpg`;
      img.alt = `tile_${i}`;
      img.onerror = () => img.parentElement.remove();

      const wrapper = document.createElement("div");
      wrapper.className = "gallery-item";
      wrapper.appendChild(img);

      wrapper.onclick = () => {
        previewBox.style.display = "block";
        previewImage.src = img.src;

        // Platzhalter anzeigen (kann später durch JSON ersetzt werden)
        previewBox.querySelector(".info").innerHTML = `
          <p><strong>Name:</strong> –</p>
          <p><strong>Age:</strong> –</p>
          <p><strong>Country:</strong> –</p>
          <p><strong>Message:</strong> –</p>
        `;
      };

      gallery.appendChild(wrapper);
    }
  </script>

</body>
</html>
